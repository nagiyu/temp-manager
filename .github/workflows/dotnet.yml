on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Display MSBuild version
        run: msbuild -version

      - name: Submodule init and update
        run: git submodule update --init --recursive

      - name: Restore dependencies
        run: |
          msbuild -t:restore WindowsFormsApp1\WindowsFormsApp1.csproj

      - name: NuGet restore
        run: nuget restore TempManager.sln

      - name: Clean
        run: msbuild -t:Clean -p:Configuration=Release WindowsFormsApp1\WindowsFormsApp1.csproj

      - name: Build
        run: msbuild -t:Build -p:Configuration=Release -p:PublishSingleFile=true -p:PublishTrimmed=true -p:PublishReadyToRun=true WindowsFormsApp1\WindowsFormsApp1.csproj

      - name: Copy build artifact
        run: cp WindowsFormsApp1\bin\Release\WindowsFormsApp1.exe ${{ runner.temp }}\WindowsFormsApp1.exe

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: TempManager
          path: ${{ runner.temp }}\WindowsFormsApp1.exe
